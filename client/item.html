<template name="item">
    <h1>Edit Item</h1>
    <!-- IMPORTANT doc=this was missing in original code, needed to fill the form  -->
    {{#autoForm collection="Items" doc=this id="insertItemForm" type="update"}}
        <fieldset>
            {{> afQuickField name="name"}}
            {{> afQuickField name="description" rows=6}}
            {{> afQuickField name='status'}}
            {{> afQuickField name='tags' type='text'}}
        </fieldset>
        <button type="submit" class="btn btn-primary">Save</button>
    {{/autoForm}}
    <a class="btn" href="/">Back</a>
</template>
